<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Converter</title>
        <link rel="stylesheet" type="text/css" href="style/styles.css">
    </head>
    <body>
        <div>
            <form id="converter" class="module">
                <p>Celsius: <input type="text" class="celsius" name="celsius" placeholder="temperature"></p>
                <p>Fahrenheit: <input type="text" class="fahrenheit" name="fahrenheit" placeholder="temperature"></p>
                <input type="submit" class="submit" value="To Fahrenheit">
                <input type="submit" class="submit" value="To Celsius">                
            </form>
        </div>
        <script data-main="js/app.js" type="text/javascript" src="js/require.js"></script>
    </body>
</html>
